<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/game3.css">
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="box">
        <div class="row">
            <input class="btn" type="text" readonly>
            <input class="btn" type="text" readonly>
            <input class="btn" type="text" readonly>
         </div>
         <div class="row">
            <input class="btn" type="text" readonly>
            <input class="btn" type="text" readonly>
            <input class="btn" type="text" readonly>
         </div>
         <div class="row">
            <input class="btn" type="text" readonly>
            <input class="btn" type="text" readonly>
            <input class="btn" type="text" readonly>
         </div>
    </div>
    <p class="result">Player X Turn</p>

    <div class="reset">
        <button id="reset">Reset</button>
    </div>

    <script src="js/game3.js"></script>
    
</body>
</html>
